    <meta charset="UTF-8">

    <title>youtube clone</title>
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <header>
        <div class="header">
            <div class="left-section">
                <img class="hamburger-menu-logo" src="./icons/hamburger-menu.svg" alt="">
                <img class="youtube-logo" src="./icons/youtube-logo.svg" alt="">
            </div>
            <div class="middle-section">
                    <input class="search-box" type="text" placeholder="search">
                <div class="search">
                    <div>
                        <button class="search-logo-btn">
                            <img class="search-logo" src="./icons/search.svg" alt="">     
                        </button>
                    </div>
                    <div class="tooltip">
                        search
                    </div>
    
                </div>
                <div class="voice">
                    <button class="voice-search-logo-btn">
                        <img class="voice-search-logo" src="./icons/voice-search-icon.svg" alt="">
                    </button>
                    <div class="tooltip">
                        Voice Search
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="upload">
                    <img class="upload-btn" src="./icons/upload.svg" alt="">
                    <div class="tooltip">
                        Upload
                    </div>
                </div>
                <div class="apps">
                    <img class="youtube-apps-btn" src="./icons/youtube-apps.svg" alt="">
                    <div class="tooltip">
                        More Apps
                    </div>
                </div>
                <div class="notification">
                    <div>
                        <img class="notifications-btn" src="./icons/notifications.svg" alt="">   
                    </div>
                    <div class="notification-count">
                        3
                    </div>
                    <div class="tooltip">
                        Notifications
                    </div>
                </div>
                <div class="profile">
                    <img class="profile-pic" src="https://www.bing.com/images/search?view=detailV2&ccid=H192W0HF&id=62D7434EA82C46F44CB52BC7877B4B7F6AEBFD70&thid=OIP.H192W0HFWQVwgHWgMQPG1QHaEK&mediaurl=https%3a%2f%2fwallpapercave.com%2fwp%2fwp7757893.jpg&exph=1440&expw=2560&q=obito+4k%27&simid=608003916440891775&FORM=IRPRST&ck=73051DC6C9ABF3ED807FA76CD7E49312&selectedIndex=28&itb=0&qpvt=obito+4k%27" alt="">
                    <div class="tooltip">
                        profile
                    </div>
                </div>
    
            </div>
        </div>
    </header>
   


    <nav class="sidebar sidebarDis">
        <div class="home-btn">
            <img class="home-logo" src="./sidebar icons/home.svg" alt="">
            home

        </div>

        <div class="explore-btn">
            <img class="explore-logo" src="./sidebar icons/explore.svg" alt="">
            explore

        <div class="subscriptions-btn">

        <div class="originals-btn">
            <img class="originals-logo" src="./sidebar icons/originals.svg" alt="">
            originals
        </div>

        <div class="youtube-music-btn">
            <img class="youtube-music-logo" src="./sidebar icons/youtube-music.svg" alt="">
            Youtube Music
        </div>

        <div class="library-btn">
            <img class="library-logo" src="./sidebar icons/library.svg" alt="">   
            Library
        </div>
    </nav>
